<main>
  <header class="container">
    <app-cart-header [numberItems]="numberItems"></app-cart-header>
  </header>

  <section class="container">
    <app-product-list 
      [products]="products" 
      (onRemoveProduct)="handleremoveProduct($event)"
      (onUpdateQuantity)="handleUpdateQuantity($event)">
    </app-product-list>
  </section>

  <div class="empty-product" *ngIf="products.length === 0">
    <h3>There are no products in your cart.</h3>
    <button>Shopping now</button>
  </div>

  <section class="container" *ngIf="products.length > 0">
    <app-promo-code (onApplyPromoCode)="handleApplyPromoCode($event)"></app-promo-code>

    <app-cart-summary [subTotal]="subTotal" [tax]="tax" [discount]="discount"></app-cart-summary>
  </section>
</main>
